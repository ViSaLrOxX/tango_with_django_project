{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
    <h1>Login to Rango</h1>
    <form id="login_form" method="post" action="{% url 'rango:login' %}">
        {% csrf_token %}
        <p>Username: <input type="text" name="username" size="50" /></p>
        <p>Password: <input type="password" name="password" size="50" /></p>
        <input type="submit" value="Login" />
    </form>
    <br />
    <p>Don't have an account? <a href="{% url 'rango:register' %}">Sign up here</a>.</p>
{% endblock %}
